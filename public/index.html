<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/537b332010.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css"/>

    </head>
    <body>
        <div class="content-container">

            <form class="form-container" autocomplete="off" action="/game.html">
                <div class="form-title">JABRONI HORSE</div>
                <div class="separator"></div>
                <div class="form-element">
                    <label for="landing-username">User Name</label>
                    <input type="text" id="landing-username" name="username" placeholder="User Name">
                </div>

                <div class="form-element">
                    <label for="landing-gameid">Game Id</label>
                    <input type="text" id="landing-gameid" name="gameid" placeholder="Join existing game">
                </div>

                <button class="form-button" type="submit">GO</button>

            </form>
        </div>
    </body>
</html>
